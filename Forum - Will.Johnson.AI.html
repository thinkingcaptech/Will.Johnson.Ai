<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum | Will.Johnson.AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            color: #fff;
            background: #0d1122;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -2;
            background: url('https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/120151275/xIkuyCTaoupXEjHT.png?Expires=1753318037&Signature=DghG7NsY7wu3M4l2UG2ZAPH3-0ia1EMAjdN4VgvHHJorb-bi8RBPIYkgDrnO1iAbS5B9MOvxQkqRSRukhEtxLua8vjQRIYRi2iR~6Jmpld52yyH-XhQJ9LNhor6rGSurq2hy-hHKjtRUmI4IAZpBJ0sFrbWvVTnE87CKeamGrXuMPtXJIQ-zcMdRCxRdRDm2kHXhy~POr2C0K0w6wlcNJ1MZIPDorE2ETEK~s1Mob5tJxjISOsqYkBgWBeGqWTl~sRbvpX8xGyE5HPfxYSJOKtq~rxJteV2LNmJ2UfV08opKRyg1ZB-sZU45YgCEhguPQ~vXYFI8oEq6norsvkj7sQ__&Key-Pair-Id=K3USGZIKWMDCSX') center center/cover no-repeat;
            filter: brightness(0.55) blur(1.5px);
        }
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: linear-gradient(120deg, rgba(14,17,44,0.77) 60%, rgba(60,10,90,0.55) 100%);
            pointer-events: none;
        }
        header {
            background: rgba(30, 20, 60, 0.80);
            box-shadow: 0 4px 32px #8b5cf6cc;
            color: #fff;
            padding: 2.5rem 0 2rem 0;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            backdrop-filter: blur(4px);
            border-bottom: 2px solid #06b6d4;
        }
        nav { margin: 1rem 0; }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 0 6px #06b6d4, 0 0 2px #fff;
            transition: color 0.2s, text-shadow 0.2s;
        }
        nav a:hover {
            color: #f472b6;
            text-shadow: 0 0 8px #f472b6, 0 0 2px #fff;
        }
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            background: rgba(28, 20, 48, 0.55);
            border-radius: 22px;
            box-shadow: 0 8px 40px #06b6d444, 0 1.5px 16px 2px #a21caf33;
            padding: 2rem;
            backdrop-filter: blur(12px) saturate(1.4);
            border: 1.5px solid #3b82f6;
        }
        h1, h2, h3 {
            margin-top: 0;
            font-family: 'Orbitron', 'Inter', Arial, sans-serif;
            letter-spacing: 1.5px;
            text-shadow: 0 0 12px #06b6d4, 0 2px 8px #000;
        }
        .forum-hero {
            text-align: center;
            padding: 2rem 0;
            background: rgba(34,38,70,0.42);
            border-radius: 18px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 24px #a21caf66;
            backdrop-filter: blur(2px);
        }
        .forum-hero h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: #7c3aed;
            text-shadow: 0 0 16px #f472b6, 0 0 8px #06b6d4, 0 1px 1px #000;
        }
        .forum-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(44, 48, 80, 0.65);
            border-radius: 14px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 16px #06b6d433;
            border: 1.2px solid #7c3aed;
        }
        .stat-number {
            font-size: 2.5rem;
            color: #06b6d4;
            font-weight: 700;
            text-shadow: 0 0 12px #06b6d4;
        }
        .stat-label {
            color: #f472b6;
            margin-top: 0.5rem;
        }
        .forum-categories {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .category-card {
            background: rgba(38, 44, 80, 0.70);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 2px 20px #a21caf55;
            backdrop-filter: blur(2px);
            border: 1.2px solid #06b6d4;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 32px #f472b666;
        }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .category-header h3 {
            color: #f472b6;
            margin: 0;
        }
        .category-count {
            background: rgba(6,182,212,0.2);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #06b6d4;
        }
        .recent-topics {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .topic-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(44, 48, 80, 0.65);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .topic-item:hover {
            background: rgba(54, 58, 90, 0.75);
        }
        .topic-title {
            color: #c7d7f7;
            font-weight: 600;
        }
        .topic-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #8b9dc3;
        }
        .new-topic-btn {
            background: linear-gradient(90deg, #06b6d4 0%, #a21caf 100%);
            color: #fff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.15rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 20px #06b6d4bb, 0 0 8px #a21caf99;
            transition: background 0.2s, box-shadow 0.2s;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #fff, 0 0 4px #06b6d4;
            display: inline-block;
            margin: 1rem 0;
        }
        .new-topic-btn:hover {
            background: linear-gradient(90deg, #a21caf 0%, #06b6d4 100%);
            box-shadow: 0 4px 32px #f472b6cc, 0 0 16px #06b6d4cc;
        }
        .forum-rules {
            background: rgba(44, 48, 80, 0.65);
            border-radius: 14px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 2px 16px #06b6d433;
            border: 1.2px solid #f472b6;
        }
        .forum-rules h3 {
            color: #f472b6;
            margin-bottom: 1rem;
        }
        .forum-rules ul {
            margin: 0;
            padding-left: 1.5rem;
        }
        .forum-rules li {
            margin: 0.5rem 0;
            color: #c7d7f7;
        }
        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .search-input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1.3px solid #06b6d4;
            background: rgba(34,36,56,0.92);
            color: #fff;
            font-size: 1rem;
            box-shadow: 0 0 6px #a21caf44;
        }
        .search-btn {
            background: linear-gradient(90deg, #06b6d4 0%, #a21caf 100%);
            color: #fff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.2s;
        }
        .search-btn:hover {
            background: linear-gradient(90deg, #a21caf 0%, #06b6d4 100%);
        }
        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: rgba(22,22,44,0.95);
            color: #bbb;
            margin-top: 2rem;
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
            box-shadow: 0 -2px 24px #a21caf66;
            backdrop-filter: blur(2px);
            border-top: 2px solid #7c3aed;
            font-family: 'Orbitron', 'Inter', Arial, sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1.5px;
        }
        @media (max-width: 700px) {
            .container { padding: 1rem; }
            .forum-hero h1 { font-size: 2rem; }
            .forum-stats { grid-template-columns: 1fr; }
        }
    </style>
